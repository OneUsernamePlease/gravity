<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity</title>
  <script type="module" crossorigin src="/gravity/assets/index-DgOzLsm6.js"></script>
  <link rel="stylesheet" crossorigin href="/gravity/assets/index-d1PHkv49.css">
</head>
<body>
    <div>
        <div id="mainContent" class="content">
            <div class="canvasControlsTop">
                <button id="btnResetSim">Reset</button>
                <button id="btnToggleSim">Play</button>
                <button id="btnNextStep" disabled>Next Step</button>
                <a href="https://github.com/OneUsernamePlease/gravity" target="_blank"><button>To the repository</button></a>
            </div>
            <div id="canvasWrapper">
                <div id="canvasContainer">
                    <canvas id="theCanvas"></canvas>
                </div>
                <div id="controlBar">
                    <div class="splitInputContainer">
                        <button id="btnZoomOut">Zoom Out</button>
                        <button id="btnZoomIn">Zoom In</button>
                    </div>
                    <div class="splitInputContainer">
                        <button id="btnScrollUp">Move Up</button>
                        <button id="btnScrollDown">Move Down</button>
                    </div>
                    <div class="splitInputContainer">
                        <button id="btnScrollLeft" class="splitInputControl">Move Left</button>
                        <button id="btnScrollRight" class="splitInputControl">Move Right</button>
                    </div>

                    <div class="hSeparator"></div>

                    <div>
                        <label for="cbxDisplayVectors">Display Vectors</label>
                        <input type="checkbox" id="cbxDisplayVectors">
                    </div>

                    <div class="hSeparator"></div>

                    <label class="bold">Physics:</label>
                    <div>
                        <label for="cbxCollisions">Collisions</label>
                        <input type="checkbox" id="cbxCollisions" checked>
                    </div>
                    <div>
                        <label for="cbxElasticCollisions">Elastic Collisions</label>
                        <input type="checkbox" id="cbxElasticCollisions" checked>
                    </div>
                    <div class="slider-container">
                        <label for="rangeG">G (Gravitational Constant)</label>
                        <input type="range" id="rangeG" name="rangeG" min="-10" max="100" value="50">
                        <input type="number" id="numberG" min="-10" max="100" value="50">
                    </div>

                    <div class="hSeparator"></div>

                    <label class="bold">Click Action:</label>
                    <div>
                        <label for="cvsRdbAdd">Add (Drag for Velocity)</label>
                        <input type="radio" id="cvsRdbAdd"  value="AddBody" name="radioBtnMouseAction" checked>
                    </div>
                    <div>
                        <label for="cvsRdbNone">None</label>
                        <input type="radio" id="cvsRdbNone" value="None" name="radioBtnMouseAction">                        
                    </div>

                    <div class="hSeparator"></div>

                    <label class="bold">New Body:</label>
                    <div class="splitInputControl">
                        <label for="massInput">Mass</label>
                        <input type="number" id="massInput" value="1000" min="1" max="1000000000" step="100">
                    </div>
                    <div>
                        <label for="cbxBodyMovable">Moveable</label>
                        <input type="checkbox" id="cbxBodyMovable" checked>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="statusBar">
                <span id="statusText1" class="statusBarItem">Status message</span>
                <span id="statusText2" class="statusBarItem">Status message</span>
                <span id="statusText3" class="statusBarItem">Status message</span>
                <span id="statusText4" class="statusBarItem">Zoom</span>
                <span id="statusText5" class="statusBarItem">Status message</span>
            </div>
        </div>
    </div>
</body>
</html>
