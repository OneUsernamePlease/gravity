<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity</title>
  <script type="module" crossorigin src="/gravity/assets/index-Bv_of-Lc.js"></script>
  <link rel="stylesheet" crossorigin href="/gravity/assets/index-DXxinmXa.css">
</head>
<body>
    <div>
        <div id="header">
            <h2>Gravity</h2>
        </div>
        <div id="mainContent" class="content">
            <div class="canvasControlsTop">
                <button id="cvsBtnResetSim">Reset</button>
                <button id="cvsBtnToggleSim">Play</button>
                <a href="https://github.com/OneUsernamePlease/gravity"><button>To the repository</button></a>
            </div>
            <div id="canvasWrapper">
                <div id="canvasContainer">
                    <canvas id="theCanvas"></canvas>
                </div>
                <div id="controlBar">
                    <div class="splitInputContainer">
                        <button id="cvsBtnZoomOut">Zoom Out</button>
                        <button id="cvsBtnZoomIn">Zoom In</button>
                    </div>
                    <div class="splitInputContainer">
                        <button id="cvsBtnScrollUp">Move Up</button>
                        <button id="cvsBtnScrollDown">Move Down</button>
                    </div>
                    <div class="splitInputContainer">
                        <button id="cvsBtnScrollLeft"  class="splitInputControl" >Move Left</button>
                        <button id="cvsBtnScrollRight"  class="splitInputControl">Move Right</button>
                    </div>
                    <!--button>Control 4</button-->
                    <div class="hSeparator"></div>
                    <div class="cvsCbxContainer">
                        <label for="cbxDisplayVectors">Display Vectors</label>
                        <input type="checkbox" id="cbxDisplayVectors" checked>
                    </div>
                    <div>
                        <div class="hSeparator"></div>
                        <label class="bold">Click Action:</label>
                        <div class="hSeparator"></div>
                        <div>
                            <label for="cvsRdbAdd">Add (Drag for Velocity)</label>
                            <input type="radio" id="cvsRdbAdd"  value="AddBody" name="cvsRadioBtnMouseAction" checked>
                        </div>
                        <div class="hSeparator"></div>
                        <div>
                            <label for="cvsRdbNone">None</label>
                            <input type="radio" id="cvsRdbNone" value="None" name="cvsRadioBtnMouseAction">                        
                        </div>
                    </div>
                    <div>
                        <div class="hSeparator"></div>
                        <label class="bold">New Body:</label>
                        <div class="hSeparator"></div>
                        <div class="splitInputControl">
                            <label for="massInput">Mass</label>
                            <input type="number" id="massInput" value="1000" min="1000" max="1000000000" step="1000">
                        </div>
                        <div class="hSeparator"></div>
                        <div>
                            <label for="cvsCbxBodyMovable">Moveable</label>
                            <input type="checkbox" id="cvsCbxBodyMovable" checked>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="statusBar">
                <span id="statusText1" class="statusBarItem">Status message</span>
                <span id="statusText2" class="statusBarItem">Status message</span>
                <span id="statusText3" class="statusBarItem">Green: acceleration - Red: velocity</span>
                <span id="statusText4" class="statusBarItem">Zoom</span>
                <span id="statusText5" class="statusBarItem">Status message</span>
            </div>
        </div>
    </div>
</body>
</html>
