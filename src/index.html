<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="scripts/main.ts" type="module"></script>
</head>
<body>
    <div>
        <div id="header">
            <h2>Gravity</h2>
        </div>
        <div id="mainContent" class="content">
            <div class="canvasControlsTop">
                <div>
                    <label>Simulation Preset</label>
                    <select name="selectSimPreset" id="selectSimPreset" disabled>
                        <option value="noPreset">None</option>
                        <option value="preset1" selected>Preset 1</option>
                    </select>
                </div>
                <button id="cvsBtnStartSim">Simulate</button>
                <button id="cvsBtnToggleSim">Pause</button>
                <a href="https://github.com/OneUsernamePlease/gravity"><button>To the repository</button></a>
            </div>
            <div id="canvasWrapper">
                <div id="canvasContainer">
                    <canvas id="theCanvas"></canvas>
                </div>
                <div id="controlBar">
                    <div class="splitInputContainer">
                        <button id="cvsBtnZoomOut">Zoom Out</button>
                        <button id="cvsBtnZoomIn">Zoom In</button>
                    </div>
                    <div class="splitInputContainer">
                        <button id="cvsBtnScrollUp">Move Up</button>
                        <button id="cvsBtnScrollDown">Move Down</button>
                    </div>
                    <div class="splitInputContainer">
                        <button id="cvsBtnScrollLeft"  class="splitInputControl" >Move Left</button>
                        <button id="cvsBtnScrollRight"  class="splitInputControl">Move Right</button>
                    </div>
                    <!--button>Control 4</button-->
                    <div class="hSeparator"></div>
                    <div class="cvsCbxContainer">
                        <input type="checkbox" id="cvsCbxTracePaths" disabled>
                        <label for="cvsCbxTracePaths">Trace</label>
                    </div>
                    <div class="cvsCbxContainer">
                        <input type="checkbox" id="cvsCbxDisplayVectors" checked disabled>
                        <label for="cvsCbxDisplayVectors">Display Vectors</label>
                    </div>
                    <div class="hSeparator"></div>
                    <div>
                        <div class="splitInputControl">
                            <label for="massInput">Mass</label>
                            <input type="number" id="massInput" value="1000" min="100" max="1000000000" step="100">
                        </div>
                    </div>
                    <div>
                        <div>Click action:</div>
                        <div class="hSeparator"></div>
                        <div>
                            <input type="radio" id="cvsRdbAdd"  value="AddBody" name="cvsRadioBtnMouseAction">
                            <label for="cvsRdbAdd">Add (drag for velocity)</label>
                        </div>
                        <div class="hSeparator"></div>
                        <div>
                            <input type="radio" id="cvsRdbNone" value="None" name="cvsRadioBtnMouseAction" checked>                        
                            <label for="cvsRdbNone">None</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div id="statusBar">
                <span id="statusText1" class="statusBarItem">Status message</span>
                <span id="statusText2" class="statusBarItem">Status message</span>
                <span id="statusText3" class="statusBarItem">Green: acceleration - Red: velocity</span>
                <span id="statusText4" class="statusBarItem">Zoom</span>
                <span id="statusText5" class="statusBarItem">Status message</span>
            </div>
        </div>
    </div>
</body>
</html>
